<main>
  <!-- Oval Loader -->
  <section class="flex flex-row gap-5 justify-center p-4 items-center">
    <h1>Oval Loaders</h1>

    <div>
      @for (size of sizes; track $index) {
      <nx-angular-svg-oval-loader [isLoading]="true" [size]="size" />
      }
    </div>
  </section>
