<main>
  <!-- Oval Loader -->
  <section class="flex flex-row gap-5 justify-center p-4 items-center">
    <h1>Oval Loaders</h1>

    <div>
      @for (size of sizes; track $index) {
      <nx-angular-svg-oval-loader
        [centered]="true"
        [isLoading]="true"
        [size]="size"
      />
      }
    </div>
  </section>

  <!-- Audio Loader -->
  <section class="flex flex-row gap-5 justify-center p-4 items-center">
    <h1>Audio Loaders</h1>

    <div>
      @for (size of sizes; track $index) {
      <nx-angular-svg-audio-loader
        [centered]="true"
        [isLoading]="true"
        [size]="size"
      />
      }
    </div>
  </section>

  <!-- Ball Triangle Loader -->
  <section class="flex flex-row gap-5 justify-center p-4 items-center">
    <h1>Ball Triangle Loaders</h1>

    <div>
      @for (size of sizes; track $index) {
      <nx-angular-svg-ball-triangle-loader
        [centered]="true"
        [isLoading]="true"
        [size]="size"
      />
      }
    </div>
  </section>
</main>
